<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wonclick="handleClick(this), initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<h2>Two Players Game</h2>
  <div class="container">
    <div class="row">
      <div onclick="handleClick(this)"id="0" class="col"></div>
      <div onclick="handleClick(this)"id="1" class="col"></div>
      <div onclick="handleClick(this)"id="2" class="col"></div>
    </div>
    <div class="row">
      <div  onclick="handleClick(this)"id="3" class="col"></div>
      <div onclick="handleClick(this)"id="4" class="col"></div>
      <div onclick="handleClick(this)"id="5"  class="col"></div>
    </div>
    <div class="row">
      <div onclick="handleClick(this)"id="6" class="col"></div>
      <div onclick="handleClick(this)"id="7" class="col"></div>
      <div onclick="handleClick(this)"id="8" class="col"></div>
    </div>
  </div>  
    <div class="players">
      <div class="player">PLAYER (X)</div>
      <div class="player">TIE</div>
      <div class="player">COMPUTER (O)</div>
    </div>
    <div class="Scores">
      <div class="score" id="scoreX">0</div>
      <div class="score"id="scoreDraw">0</div>
      <div class="score" id="scoreO">0</div>
    <button  onclick="disableBoard();" id="resetButton">Reset</button>

    </div>
       
  

 
 <script src="script.js"></script>
</body>
</html>
